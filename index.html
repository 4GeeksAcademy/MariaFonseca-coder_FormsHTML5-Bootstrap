<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <h3 class="text-start fw-bold">Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger text-start" role="alert">
                Some fields are missing
            </div>
            <div class="row mb-3">
                <div class="col-4 me-4">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">Card #</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="XXXXXXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 me-4">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">CVC #</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="exampleInput" class="float-start fw-bold form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="exampleInput" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="col-6">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
            </div>

            <div class="mb-3 float-start">
                <label for="formGroupExampleInput" class="form-label">Card #</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="XXXXXXXXXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Another label</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <div class="mb-3">
                <label for="basic-url" class="form-label">Your vanity URL</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
            </div>

            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
        <div class="card-footer text-body-secondary d-flex flex-row-reverse">
            <a href="#" class="btn btn-primary">Send</a>
            <a href="#" class="text-light btn bg-secondary me-2">Cancel</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
