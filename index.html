<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <h3 class="text-start fw-bold">Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger text-start" role="alert">
                Some fields are missing
            </div>
            <div class="row mb-3">
                <div class="col-4 me-4">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">Card #</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="XXXXXXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 me-4">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">CVC #</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="exampleInput" class="float-start fw-bold form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="exampleInput" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="col-6">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">City</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="col-3">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">State</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">Postal Code</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="formGroupExampleInput" class="float-start fw-bold form-label">We accept:</label> <br>
                    <div class="bg-light float-start ps-3">
                        <!--Puse fondo más claro porque no encontré iconos claros y no se veía bien.-->
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary d-flex flex-row-reverse">
            <a href="#" class="btn btn-primary">Send</a>
            <a href="#" class="text-light btn bg-secondary me-2">Cancel</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
